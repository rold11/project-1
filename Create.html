<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css"/>
    <title>Sign Up</title>
       <!-- CSS only -->

</head>
<body>
    <div class="container">
        <h1 class="form-title">SIGN UP</h1>
        <form action="#">
          <div class="main-user-info">
            <div class="user-input-box">
              <label for="firstname">First Name</label>
              <input type="text"
                     id="firstname"
                     name="firstname"
                     placeholder="Enter First Name"
                     required/>
            </div>
      
          <div class="user-input-box">
              <label for="lastname">Last Name</label>
              <input type="text"
                     id="lastname"
                     name="lastname"
                     placeholder="Enter Last Name"
                     required/>
            </div>
      
           <div class="user-input-box">
              <label for="lastname">Birthdate</label>
              <input type="text"
                     id="birthdate"
                     name="birthdate"
                     placeholder="Enter Birthdate"
                     required/>
            </div>
      
           <div class="user-input-box">
              <label for="email">Email Address</label>
              <input type="text"
                     id="email"
                     name="email"
                     placeholder="Enter Email Address"
                     required/>
            </div>
      
            <div class="user-input-box">
              <label for="number">Contact NUmber</label>
              <input type="number"
                     id="number"
                     name="number"
                     placeholder="Enter Contact Number"
                     required/>
            </div>
      
            <div class="user-input-box">
              <label for="text">Address</label>
              <input type="address"
                     id="address"
                     name="address"
                     placeholder="Enter Address"
                     required/>
            </div>
            <div class="user-input-box">
              <label for="password">Password</label>
              <input type="password"
                     id="password"
                     name="password"
                     placeholder="Enter Password"
                     required/>
            </div>
            <div class="user-input-box">
              <label for="password">Confirm Password</label>
              <input type="password"
                     id="password"
                     name="Password"
                     placeholder="Enter Confirm Password"
                     required/>
            </div>
          </div>
      
            <div class="gender-details-box">
              <!-- <span class="applicant-title">Are you a?</span> -->
              <!-- <div class="applicant-category">
                 <input type="radio" name="gender" id="Applicant"
                 <label for="applicant">Applicant</label>  
                 <input type="radio" name="gender" id="Employeer"
                 <label for="employeer">Employeer</label>
              </div> -->
            </div>
      
            <div class="form-submit-btn">
              <input type="submit"  value="Register">
            </div>

            <div class="button-login">
              <a class="loginBtn" href="register.html">Back to Log In</a>
            </div>
        </form>
      </div>
</body>
</html>
